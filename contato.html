<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF=8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entre em contato</title>
  <style>
    form
    {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 10px
    }

    form div
    {
      display: flex;
      flex-direction: column
    }

    label
    {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea
    {
      width: 100%;
      padding: 5px;
    }

    button
    {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Preencha o formulário abaixo para entrar em contato</h1>
  <p>Conteúdo da página 4.</p>
  <form action="/enviar" method="post">
    <div>
      <label for="nome"><strong>Nome:</strong></label>
      <input type="text" id="nome" name="nome" required>
    </div>
    <div>
      <label for="email"><strong>E-mail:</strong></label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="mensagem"><strong>Digite sua mensagem:</strong></label>
      <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem" required></textarea>
    </div>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
